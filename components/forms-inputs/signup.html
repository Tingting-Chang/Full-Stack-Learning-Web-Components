
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/signup.css">
</head>
<body>
	<h1>Signup for the Sunrise Yoga Event!</h1>
	<form method="GET" action="#">
		<p class="firstname">FirstName: <input type="text" name="firstName"></p>
		<p class="lastname">LastName: <input type="text" name="lastName"></p>
		<p class="email">Email: <input type="text" name="email"></p>
		<p class="birthday">
			Date of Birth: 
			<select id="months">
				<option>Jan</option>
				<option value="Feb">Feb</option>
				<option value="Mar">Mar</option>
				<option value="Apr">Apr</option>
				<option value="May">May</option>
				<option value="Jun">Jun</option>
				<option value="Jul">Jul</option>
				<option value="Aug">Aug</option>
				<option value="Sep">Sep</option>
				<option value="Oct">Oct</option>
				<option value="Nov">Nov</option>
				<option value="Dec">Dec</option>
			</select>
			<select id="days">
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>
		</p>
		<p class="password">Password: <input type="password" name="password"></p>
		<p class="submit"><input type="button" name="submit" value="Submit" id="submit"></p>
	</form>
</body>
</html>
