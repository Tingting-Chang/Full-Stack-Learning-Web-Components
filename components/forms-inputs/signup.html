
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=“description” content="This is a form about signing up.">
	<title>Signup form for the Sunrise Yoga Event</title>
	<link rel="stylesheet" type="text/css" href="./css/signup.css">
	<script type="text/javascript" src="./js/validator.js"></script>
	<script type="text/javascript" src="./js/signup.js"></script>
</head>
<body>
	<div id="emptyDiv"></div>
	<div id="description"></div>
	<!--container start-->
	<div id="container">
		<div id="container_body">
	    <div>
	      <h2 class="form_title">Signup for the Sunrise Yoga Event!</h2>
	      <p class="head_para">Form Validated Using Javascript</p>
	    </div>
		<!--Form start -->
			<form method="GET" action="#" name="signup" id="signup">
					<div class="fullName">	
					<div id="errorBox"></div>
						<input type="text" name="firstName" class="name" placeholder="First Name">
						<input type="text" name="lastName" class="name" placeholder="Last Name">
					</div>
					<div id="emailForm">
						<input type="text" name="email" id="email" placeholder="Your Email">
					</div>
					<div id="passwordForm">
						<input type="password" name="password" id="password" placeholder="New Password">
					
					</div>
					
						<h3 id="birthday_title">Birthday</h3>
					
						<div id="birthday">
							<select name="months">
								<option value="" selected="">Month</option>
								<option value="Jan">Jan</option>
								<option value="Feb">Feb</option>
								<option value="Mar">Mar</option>
								<option value="Apr">Apr</option>
								<option value="May">May</option>
								<option value="Jun">Jun</option>
								<option value="Jul">Jul</option>
								<option value="Aug">Aug</option>
								<option value="Sep">Sep</option>
								<option value="Oct">Oct</option>
								<option value="Nov">Nov</option>
								<option value="Dec">Dec</option>
							</select>
							<select name="days">
								<option value="" selected="">Day</option>
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<select name="years">
								<option value="" selected="">Year</option>
								<option value="2005">2005</option>
								<option value="2004">2004</option>
								<option value="2003">2003</option>
								<option value="2002">2002</option>
								<option value="2001">2001</option>
								<option value="200">2000</option>
								<option value="1998">1999</option>
								<option value="1998">1998</option>
								<option value="1997">1997</option>
								<option value="1996">1996</option>
								<option value="1995">1995</option>
								<option value="1994">1994</option>
								<option value="1993">1993</option>
								<option value="1992">1992</option>
								<option value="1991">1991</option>
								<option value="1990">1990</option>
								
							</select>
						</div>
					
					<input type="submit" name="submit" value="Submit" id="submit" >
			</form>	
		</div>
	</div>
</body>
</html>
